<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="">
  </header>
  <main>
  <section class="left">
      <div class="left_top">
        <label for="bill">Bill</label>
        <div class="left_amount">
          <img src="images/icon-dollar.svg" alt="">
          <input id="bill" type="text" placeholder="0">
      </div>
    </div>
    <div class="left_mid">
      <label for="left_tip">Select Tip %</label>
      <div class="tip_button">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input id="custom" type="number" placeholder="Custom">
    </div>
  </div>
    <div class="left_bot">
      <label for=""> Number of People</label>
      <div class="num_people">
        <img src="images/icon-person.svg" alt="">
        <input id="people" type="text" placeholder="0">
    </div>
    </div>
  </section>
  <section class="right">
    <div class="top_right">
      <h1 class="right_tip">Tip Amount <br><span>/ person</span></h1>
      <p>$0.00</p>
    </div>
    <div class="bot_right">
      <h1 class="right_total">
        Total <br><span>/ person</span></h1>
      <p>$0.00</p>  
     
    </div> 
    <button id="reset_btn">Reset</button>
  </section>
</main>  
<script src="app.js"></script>
</body>
</html>
